name: Nightly â€“ Security Scan & Patch

on:
  schedule:
    - cron: '0 2 * * *'   # runs at 02:00 UTC every night
  workflow_dispatch:

jobs:
  nightly-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: npm audit (security)
        run: npm audit --audit-level=high || true

      - name: Check for outdated packages
        run: npm outdated || true
