name: CI â€“ Lint, Test & Audit

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [main, master]

jobs:
  lint-test-audit:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: npm audit
        run: npm run audit
