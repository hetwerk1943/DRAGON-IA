name: Nightly Scan (Lint + Security + Audit)

on:
  schedule:
    - cron: '0 2 * * *'   # 02:00 UTC every night
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: npm audit
        run: npm audit --audit-level=moderate

      - name: Run tests
        run: npm test
