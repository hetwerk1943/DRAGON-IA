apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: dragon-ia
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: dragon-ia/gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: GATEWAY_REDIS_URL
              value: redis://redis:6379/0
            - name: GATEWAY_ORCHESTRATOR_URL
              value: http://ai-orchestrator:8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: dragon-ia
spec:
  selector:
    app: gateway
  ports:
    - port: 8000
      targetPort: 8000
  type: LoadBalancer
