apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dragon-ia-ingress
  namespace: dragon-ia
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - api.dragon-ia.com
        - dragon-ia.com
      secretName: dragon-ia-tls
  rules:
    - host: api.dragon-ia.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 8000
    - host: dragon-ia.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
