<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRAGON-IA Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f5f5f5;
    }
    .ad-banner {
      background: #ddd;
      text-align: center;
      padding: 1rem;
      margin: 0.5rem 0;
      max-width: 728px;
      margin-left: auto;
      margin-right: auto;
    }
    @media (max-width: 480px) {
      .ad-banner {
        max-width: 100%;
      }
    }
    .user-msg {
      color: #2a9d8f;
      font-weight: bold;
    }
    .ai-msg {
      color: #e76f51;
    }
    #chat-container {
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <div class="ad-banner">Advertisement</div>

  <div id="chat-container">
    <div class="user-msg">You: Hello!</div>
    <div class="ai-msg">DRAGON-IA: How can I help you today?</div>
  </div>

  <div class="ad-banner">Advertisement</div>
</body>
</html>
