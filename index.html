<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UltraChat AI</title>
<style>
body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f5f5; }
textarea { width: 100%; height: 100px; margin-bottom: 1rem; }
button { padding: 0.5rem 1rem; cursor: pointer; }
pre { background: #eee; padding: 1rem; white-space: pre-wrap; }
</style>
</head>
<body>
<h1>UltraChat AI</h1>
<textarea id="userInput" placeholder="Napisz coś..."></textarea><br>
<button onclick="sendMessage()">Wyślij</button>
<pre id="chatOutput"></pre>

<script>
async function sendMessage() {
  const input = document.getElementById('userInput').value;
  const output = document.getElementById('chatOutput');
  output.textContent += "Ty: " + input + "\n";

  // Wersja demo - wymaga podania klucza API
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer TWOJ_KLUCZ_API"
    },
    body: JSON.stringify({
      model: "gpt-4o-mini",
      messages: [{role: "user", content: input}]
    })
  });

  const data = await response.json();
  const reply = data.choices?.[0].message?.content || "Brak odpowiedzi";
  output.textContent += "AI: " + reply + "\n\n";
  document.getElementById('userInput').value = "";
}
</script>
</body>
</html>
