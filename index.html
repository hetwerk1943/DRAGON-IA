<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DRAGON-IA ‚Äì AI-powered chat and quiz application" />
    <meta name="theme-color" content="#ff4500" />
    <title>DRAGON-IA</title>

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple PWA meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DRAGON-IA" />

    <style>
      *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: system-ui, sans-serif;
        background: #0d0d0d;
        color: #f0f0f0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background: #1a1a1a;
        padding: 1rem 2rem;
        border-bottom: 2px solid #ff4500;
      }
      header h1 { font-size: 1.5rem; color: #ff4500; }
      main { flex: 1; padding: 1rem 2rem; }
      #chat-messages {
        height: 60vh;
        overflow-y: auto;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
        background: #111;
      }
      .message { margin-bottom: 0.75rem; line-height: 1.4; }
      .message--user { text-align: right; color: #ff4500; }
      .message--agent { text-align: left; color: #4caf50; }
      #chat-form { display: flex; gap: 0.5rem; }
      #chat-input {
        flex: 1;
        padding: 0.6rem 1rem;
        border-radius: 6px;
        border: 1px solid #444;
        background: #1a1a1a;
        color: #f0f0f0;
        font-size: 1rem;
      }
      button {
        padding: 0.6rem 1.2rem;
        background: #ff4500;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover { background: #cc3700; }
      footer {
        text-align: center;
        padding: 0.75rem;
        font-size: 0.8rem;
        color: #666;
        border-top: 1px solid #222;
      }
      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>üêâ DRAGON-IA</h1>
    </header>

    <main>
      <div id="chat-messages" role="log" aria-live="polite" aria-label="Chat messages"></div>

      <form id="chat-form" aria-label="Chat form">
        <label for="chat-input" class="visually-hidden">Your message</label>
        <input
          id="chat-input"
          type="text"
          placeholder="Type a message‚Ä¶"
          autocomplete="off"
          required
        />
        <button type="submit">Send</button>
      </form>
    </main>

    <footer>
      <p>DRAGON-IA &copy; 2024</p>
    </footer>

    <!-- Load agent before main so sendToAgent is defined -->
    <script src="/agent.js"></script>
    <script src="/quiz.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
